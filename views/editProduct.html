<div class="editProductContainer">
  <form class="editProductForm" ng-submit="editProduct()">
    <h2>Product Name:</h2>
    <input type="text" ng-model="singleProduct.productName">
    <h2>Product Price:</h2>
    <input type="number" ng-model="singleProduct.productPrice">
    <h2>Product Image URL:</h2>
    <input type="text" ng-model="singleProduct.productImage">
    <h2>Product Description:</h2>
    <textarea name="editProductDescription" id="" cols="30" rows="10" ng-model="singleProduct.productDescription"></textarea>
    <button type="submit">Submit</button>
  </form>
</div>
