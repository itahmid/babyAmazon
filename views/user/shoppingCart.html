<!-- templateUrl:"views/user/shoppingCart.html" | controller:"homeCtrl" -->

<header>
  <h1>b<span class="fi-social-amazon"></span>byAmazon</h1>
  <nav>
    <p><a href="/#"><span class="fi-home"></span> Home</a></p>
    <p><a href="/#/shoppingCart"><span class="fi-shopping-cart"></span> Shopping Cart</a></p>

  </nav>
</header>

<div class="shoppingCartContainer">

  <div class="shoppingCartProduct" ng-repeat="product in userShoppingCart">
    <h3>{{product.productName}}</h3>
    <h3>Price: <em>{{product.productPrice | currency}}</em></h3>
    <h3>Quantity:
      <select class="quantity" ng-model="product.productQuantity" ng-value="product.productQuantity">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select></h3>
    <h4>Subtotal: {{(product.productPrice * product.productQuantity) | currency}}</h4>
  </div>

  <h1>Total: {{checkoutTotal | currency}}</h1>

</div>
