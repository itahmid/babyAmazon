<div class="singleProductContainer">
  <div class="singleProduct">
    <img class="singleProductImage" ng-src="{{singleProduct.productImage}}" alt="">
    <h2 class="singleProductName">{{singleProduct.productName}}</h2>
    <h3 class="singleProductPrice">{{singleProduct.productPrice | currency}}</h3>
    <p class="singleProductDescription">{{singleProduct.productDescription}}</p>
  </div>
</div>
